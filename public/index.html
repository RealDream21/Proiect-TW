<html lang="en">
<head>

  <main>
    <nav>
      <ul>
        <li class="dropdown">
          <div class="dropbtn">Meniu navigare</div>
          <div class="dropdown-content">
            <a href="poze">Poze</a>
            <a href="non-existent-page">Pagina in lucru</a>

    <section id="upcoming">

    <section id="reminder-manager">
      <h2>Evenimente ce urmeaza</h2>

      </div>
      <ul id="reminder-list">
      </ul>
    </section>
    <section id = "newsletter_section">
      <h2>AboneazÄƒ-te la newsletter</h2>
      <form method = "post" id="newsletter">
        <div>
          <label for="nume">Nume:</label>
          <input type="text" class="news_input" name="nume" required>
        </div>
        <div>
          <label for="myEmail">Email:</label>
          <input type="myEmail" class="news_input" name="myEmail" required>
        </div>
        <div>
          <label for="telefon">Numar de telefon:</label>
          <input type="telefon" class="news_input" name="telefon" required>
        </div>
        <button type="submit" id = "#submit">Trimite</button>

    </section>
